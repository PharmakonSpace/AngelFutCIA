name: Run M3ST

on:
  schedule:
    - cron: '45 4 * * 1-5'   # 10:15 AM IST
    - cron: '45 5 * * 1-5'   # 11:15 AM IST
    - cron: '41 6 * * 1-5'   # 12:15 PM IST
    - cron: '45 7 * * 1-5'   # 01:15 PM IST
    - cron: '45 8 * * 1-5'   # 02:15 PM IST
    - cron: '41 9 * * 1-5'   # 03:15 PM IST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Cache pip downloads
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4Ô∏è‚É£ Install system dependencies for numba/llvmlite
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential llvm-dev libffi-dev

      # 5Ô∏è‚É£ Set up virtual environment and install Python dependencies
      - name: Set up virtual environment
        run: |
          if [ -d ".venv" ]; then
            rm -rf .venv
          fi
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Load environment variables
      - name: Load environment variables
        run: |
          echo "client_id=${{ secrets.CLIENT_ID }}" >> $GITHUB_ENV
          echo "APP_TYPE=${{ secrets.APP_TYPE }}" >> $GITHUB_ENV
          echo "secret_key=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "fyers_id=${{ secrets.FYERS_ID }}" >> $GITHUB_ENV
          echo "TOTP_KEY=${{ secrets.TOTP_KEY }}" >> $GITHUB_ENV
          echo "pin=${{ secrets.PIN }}" >> $GITHUB_ENV
          echo "redirect_uri=${{ secrets.REDIRECT_URI }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Debug TOTP Key
      - name: Debug TOTP Key
        run: |
          echo "TOTP_KEY length: ${#TOTP_KEY}"
          echo "TOTP_KEY (masked): ${TOTP_KEY:0:4}******"

      # 8Ô∏è‚É£ Debug environment variables
      - name: Debug environment variables
        run: env | grep -E 'client_id|APP_TYPE|secret_key|fyers_id|TOTP_KEY|pin|redirect_uri'

      # 9Ô∏è‚É£ Debug installed packages
      - name: Debug installed packages
        run: |
          source .venv/bin/activate
          pip list

      # üîü Run main script
      - name: Run login script
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          source .venv/bin/activate
          python AngelFut.py

      # 1Ô∏è‚É£1Ô∏è‚É£ Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # 1Ô∏è‚É£2Ô∏è‚É£ Commit and push changes
      - name: Add, commit, and push changes
        run: |
          git add -A
          git commit -m "Auto-commit CSV, TXT, JSON, and log files" || true
          git pull --rebase origin main || true
          git push origin main || true
