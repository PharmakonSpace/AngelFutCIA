name: Run M3ST

on:
  schedule:
    - cron: '45 4 * * 1-5'   # 10:15 AM IST
    - cron: '45 5 * * 1-5'   # 11:15 AM IST
    - cron: '41 6 * * 1-5'   # 12:15 PM IST
    - cron: '45 7 * * 1-5'   # 01:15 PM IST
    - cron: '45 8 * * 1-5'   # 02:15 PM IST
    - cron: '41 9 * * 1-5'   # 03:15 PM IST
  workflow_dispatch:          # Allows manual run from Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'   # stays 3.x compatible

      - name: Cache virtual environment
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Set up virtual environment
        run: |
          if [ ! -d ".venv" ]; then
            python -m venv .venv
            .venv/bin/pip install --upgrade pip setuptools wheel
            .venv/bin/pip install -r requirements.txt
          fi

      - name: Load environment variables
        run: |
          echo "client_id=${{ secrets.CLIENT_ID }}" >> $GITHUB_ENV
          echo "APP_TYPE=${{ secrets.APP_TYPE }}" >> $GITHUB_ENV
          echo "secret_key=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "fyers_id=${{ secrets.FYERS_ID }}" >> $GITHUB_ENV
          echo "TOTP_KEY=${{ secrets.TOTP_KEY }}" >> $GITHUB_ENV
          echo "pin=${{ secrets.PIN }}" >> $GITHUB_ENV
          echo "redirect_uri=${{ secrets.REDIRECT_URI }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: Debug TOTP Key
        run: |
          echo "TOTP_KEY length: ${#TOTP_KEY}"
          echo "TOTP_KEY (masked): ${TOTP_KEY:0:4}******"

      - name: Debug environment variables
        run: env | grep -E 'client_id|APP_TYPE|secret_key|fyers_id|TOTP_KEY|pin|redirect_uri'

      - name: Debug installed packages
        run: .venv/bin/pip list

      - name: Run login script
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: .venv/bin/python AngelFutCIA.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Add, commit, and push changes
        run: |
          git add -A
          git commit -m "Auto-commit CSV, TXT, JSON, and log files" || true
          git pull --rebase origin main || true
          git push origin main || true
